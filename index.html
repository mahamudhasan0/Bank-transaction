<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust_Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- login Area -->

    <div id="login-area">
        <h1 class="text-center">Welcome To <span id="bank-title">Trust Bank</span></h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" placeholder="Enter Your Email" class="form-control">
            <br>
            <input type="password" placeholder="Enter Your PassWord" class="form-control">
            <br>
            <button id="login" class="btn btn-success" type="submit">Enter</button>
        </div>
    </div>

    <!-- transaction Area -->

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <!-- Transaction Input Area -->

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <input id="depositAmount" type="text" placeholder="$ Enter your amount"class="form-control">
                    <br>
                    <button id="btnDeposit" class="btn btn-success">Enter</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Withdraw</h3>
                    <input id="withdrawAmount" type="text" placeholder="$ Enter your amount" class="form-control">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Enter</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler

        const btnSubmit = document.getElementById("login");
        btnSubmit.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area")
            transactionArea.style.display = "block";
        })

        //Deposit button event handler

        const btnDeposit=document.getElementById("btnDeposit");
        btnDeposit.addEventListener("click",function(){
            const depositNumber=getInputNumber("depositAmount");
            
            updateSpanText("currentDeposit",depositNumber);
            updateSpanText("currentBalance",depositNumber);

            document.getElementById("depositAmount").value=""; 
        })

        //withdraw button event handler
          
        const withdrawBtn=document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click",function(){
            const withdrawNumber=getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw",withdrawNumber);
            updateSpanText("currentBalance", -1* withdrawNumber);

            document.getElementById("withdrawAmount").value=""; 
        })

        
        function getInputNumber(id){
            const amount=document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }


        function updateSpanText(id,depositNumber){
                const current=document.getElementById(id).innerText;
                const currentNumber=parseFloat(current);
                const totalAmount=depositNumber + currentNumber;
                document.getElementById(id).innerText=totalAmount;
            }
    </script>


</body>

</html>
